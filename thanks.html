<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ありがとうページ</title>
  <style>
    body {
      background: #ffffff;
      text-align: center;
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
    }
    #thanksImg {
      max-width: 300px;
      position: absolute;
      transition: all 0.2s linear;
    }
    .sparkle {
      animation: sparkle 1s ease-in-out infinite alternate;
    }
    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.6); }
    }
    .message {
      margin-top: 350px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="thanksImg" src="https://raw.githubusercontent.com/minami00901/bento-ar/main/%E3%81%8A%E3%81%84%E3%81%97%E3%81%84%E3%81%A8%E3%83%87%E3%82%B8%E3%82%BF%E3%83%AB%E3%81%A7%E7%B9%8B%E3%81%8C%E3%82%8C%EF%BC%81.png" alt="ありがとう画像">

  <div class="message">おいしいとデジタルでつながる！</div>

  <script>
    const img = document.getElementById("thanksImg");

    let count = 0;
    const interval = setInterval(() => {
      const x = Math.random() * (window.innerWidth - 300);
      const y = Math.random() * (window.innerHeight - 300);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      count++;
      if (count >= 10) { // 約2秒動かす
        clearInterval(interval);
        // 中央に固定
        img.style.left = "50%";
        img.style.top = "30%";
        img.style.transform = "translate(-50%, -50%)";
        img.classList.add("sparkle");
      }
    }, 200);
  </script>
</body>
</html>
